<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Relax Kino — Категорія</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body { background: #000; color: #fff; font-family: "Poppins", sans-serif; }
    h1 { text-align: center; color: #00fff2; margin-top: 25px; text-shadow: 0 0 10px #00fff2a0; }
    .film-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .film-card {
      background: #111;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      border: 1px solid rgba(0,255,255,0.15);
    }
    .film-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0,255,255,0.2);
    }
    .film-card img {
      width: 100%;
      height: 280px;
      object-fit: cover;
    }
    .film-card h3 {
      margin: 10px;
      font-size: 16px;
      color: #fff;
      text-align: center;
    }
    footer { text-align:center; padding:20px; color:#777; }
  </style>
</head>

<body>
  <!-- Хедер -->
  <div id="header-placeholder"></div>
  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(html => { document.getElementById("header-placeholder").innerHTML = html; })
      .catch(err => console.error("Помилка хедера:", err));
  </script>

  <h1 id="pageTitle">Категорія</h1>
  <div class="film-grid" id="filmGrid"></div>

  <footer>© 2025 Relax Kino</footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = "https://zerlqvbmqszomlondlte.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InplcmxxdmJtcXN6b21sb25kbHRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUzMzg3NzQsImV4cCI6MjA3MDkxNDc3NH0.8wUBYIeQRC6KVp6vdzv0oqofIf4PeZyzbV5GcD0vxTE";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    const params = new URLSearchParams(window.location.search);
    const type = params.get("type") || "Фільм";
    const genre = params.get("genre") || "Усі";

    document.getElementById("pageTitle").textContent = `${type} — ${genre}`;

    async function loadFilms() {
      let query = supabase.from("films_site").select("*").eq("type", type);
      if (genre && genre !== "Усі") query = query.ilike("genre", `%${genre}%`);

      const { data, error } = await query;
      const grid = document.getElementById("filmGrid");
      grid.innerHTML = "";

      if (error) {
        console.error("Помилка Supabase:", error);
        grid.innerHTML = `<p>Не вдалося завантажити дані.</p>`;
        return;
      }

      if (!data || data.length === 0) {
        grid.innerHTML = `<p style="text-align:center;">Нічого не знайдено у категорії "${genre}"</p>`;
        return;
      }

      data.forEach(film => {
        const card = document.createElement("div");
        card.className = "film-card";
        card.innerHTML = `
          <img src="${film.poster || 'https://via.placeholder.com/200x280?text=No+Image'}" alt="${film.title}">
          <h3>${film.title}</h3>
        `;
        card.addEventListener("click", () => {
          window.location.href = \`film.html?id=\${film.id}\`;
        });
        grid.appendChild(card);
      });
    }

    loadFilms();
  </script>
</body>
</html>
