  <title>üîç –ü–æ—à—É–∫ ‚Äî KinoSite</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    /* === üîç –ö–æ–º–ø–∞–∫—Ç–Ω—ñ –∫–∞—Ä—Ç–∫–∏ –ª–∏—à–µ –Ω–∞ —Å—Ç–æ—Ä—ñ–Ω—Ü—ñ –ø–æ—à—É–∫—É === */
    .search-page .film-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 12px;
    }

    .search-page .film {
      width: auto;
      max-width: none;
      padding: 10px;
      border-radius: 12px;
    }

    .search-page .film .poster img {
      width: 100%;
      height: 210px;
      object-fit: cover;
      border-radius: 10px;
      display: block;
    }

    .search-page .film .title {
      font-size: 14px;
      line-height: 1.25;
      margin-top: 6px;
    }

    .search-page .film .meta {
      font-size: 12px;
      opacity: 0.85;
    }

    .search-page .film .badge.plus {
      transform: scale(0.9);
      transform-origin: top right;
    }

    @media (max-width: 420px) {
      .search-page .film-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }
      .search-page .film .poster img { height: 180px; }
      .search-page .film .title { font-size: 13px; }
      .search-page .film .meta { font-size: 11.5px; }
    }
  </style>
</head>

<body class="search-page">
  <div id="header-placeholder"></div>

  <script>
    // üü¢ –§—É–Ω–∫—Ü—ñ—è, —è–∫–∞ –∞–∫—Ç–∏–≤—É—î –ø–æ—à—É–∫ –ø—ñ—Å–ª—è –≤—Å—Ç–∞–≤–∫–∏ —Ö–µ–¥–µ—Ä–∞
    function bindHeaderSearch() {
      const input = document.getElementById("search-input");
      if (!input) return;

      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          const query = input.value.trim();
          if (query.length > 1) {
            localStorage.setItem("searchQuery", query);
            window.location.href = "/search.html";
          }
        }
      });
    }

    // üü¢ –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ —Ö–µ–¥–µ—Ä —ñ –æ–¥—Ä–∞–∑—É –∞–∫—Ç–∏–≤—É—î–º–æ –ø–æ—à—É–∫
    fetch("header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header-placeholder").innerHTML = html;
        bindHeaderSearch();
      })
      .catch(err => console.error("–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ö–µ–¥–µ—Ä–∞:", err));
  </script>

  <main class="container" style="padding: 20px;">
    <h1 style="text-align:center;color:#00fff2;">üîç –†–µ–∑—É–ª—å—Ç–∞—Ç–∏ –ø–æ—à—É–∫—É</h1>
    <div id="search-results" class="film-grid" style="margin-top:20px;"></div>
  </main>

  <footer>¬© 2025 KinoSite ‚Ä¢ –£—Å—ñ –ø—Ä–∞–≤–∞ –∑–∞—Ö–∏—â–µ–Ω—ñ</footer>

  <!-- ‚úÖ Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // ‚úÖ –í–ê–ñ–õ–ò–í–û: –ù–ï "supabase", –∞ "supabaseClient" ‚Äî —â–æ–± –Ω–µ –±—É–ª–æ already declared
    const supabaseUrl = "https://zerlqvbmqszomlondlte.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InplcmxxdmJtcXN6b21sb25kbHRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUzMzg3NzQsImV4cCI6MjA3MDkxNDc3NH0.8wUBYIeQRC6KVp6vdzv0oqofIf4PeZyzbV5GcD0vxTE";
    const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

    async function runSearch() {
      const box = document.getElementById("search-results");
      const query = (localStorage.getItem("searchQuery") || "").trim();

      if (!query) {
        box.innerHTML = "<p style='color:#aaa;'>–í–≤–µ–¥—ñ—Ç—å –∑–∞–ø–∏—Ç —É –ø–æ–ª–µ –ø–æ—à—É–∫—É.</p>";
        return;
      }

      box.innerHTML = `<p style='color:#aaa;'>–ü–æ—à—É–∫: <b>${query.replaceAll("<","&lt;")}</b>...</p>`;

      // üß† –†–æ–∑—É–º–Ω–∏–π –ø–æ—à—É–∫
      const words = query.split(/\s+/).filter(w => w.length > 1);
      const orParts = [];

      if (query.includes(" ")) {
        // —Ñ—Ä–∞–∑–∞
        orParts.push(`title.ilike.%${query}%`);
        orParts.push(`main_title.ilike.%${query}%`);
        orParts.push(`genre.ilike.%${query}%`);
        orParts.push(`description.ilike.%${query}%`);
      } else {
        // –æ–¥–Ω–µ —Å–ª–æ–≤–æ –∞–±–æ –Ω–∞–±—ñ—Ä –±–µ–∑ –ø—Ä–æ–±—ñ–ª—ñ–≤
        words.forEach(word => {
          orParts.push(`title.ilike.%${word}%`);
          orParts.push(`main_title.ilike.%${word}%`);
          orParts.push(`genre.ilike.%${word}%`);
          orParts.push(`description.ilike.%${word}%`);
        });
      }

      // –Ø–∫—â–æ —Ä–∞–ø—Ç–æ–º words –ø—É—Å—Ç–∏–π (–Ω–∞–ø—Ä–∏–∫–ª–∞–¥, 1 —Å–∏–º–≤–æ–ª) ‚Äî –ø—ñ–¥—Å—Ç—Ä–∞—Ö—É—î–º–æ—Å—å
      if (!orParts.length) {
        box.innerHTML = "<p style='color:#aaa;'>–ó–∞–ø–∏—Ç –Ω–∞–¥—Ç–æ –∫–æ—Ä–æ—Ç–∫–∏–π.</p>";
        return;
      }

      const { data, error } = await supabaseClient
        .from("films_site")
        .select("id, title, main_title, poster, genre, year, type, imdb, pro_access")
        .or(orParts.join(","))
        .order("id", { ascending: false });

      if (error) {
        console.error("‚ùå –ü–æ–º–∏–ª–∫–∞ –ø–æ—à—É–∫—É:", error);
        box.innerHTML = "<p style='color:#aaa;'>–°—Ç–∞–ª–∞—Å—è –ø–æ–º–∏–ª–∫–∞ –ø—ñ–¥ —á–∞—Å –ø–æ—à—É–∫—É.</p>";
        return;
      }

      if (!data?.length) {
        box.innerHTML = "<p style='color:#aaa;'>–ù—ñ—á–æ–≥–æ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ.</p>";
        return;
      }

      // üîπ –£–Ω—ñ–∫–∞–ª—å–Ω—ñ –∑–∞ –∫–æ–º–±—ñ–Ω–∞—Ü—ñ—î—é title + main_title (—â–æ–± –ø–æ–∫–∞–∑—É–≤–∞–ª–æ —Ä—ñ–∑–Ω—ñ —Å–µ–∑–æ–Ω–∏)
      const unique = Array.from(
        new Map(data.map(f => [`${f.title}_${f.main_title || ""}`, f])).values()
      );

      box.innerHTML = "";
      unique.forEach(f => {
        const card = document.createElement("div");
        card.className = "film";
        card.innerHTML = `
          <div class="poster">
            <img src="${f.poster || "https://via.placeholder.com/200x300?text=No+Image"}" alt="${(f.title || "").replaceAll('"',"&quot;")}">
            ${String(f.pro_access || "").toUpperCase() === "PRO" ? '<span class="badge plus">PRO</span>' : ""}
          </div>
          <div class="title">${(f.title || "–ë–µ–∑ –Ω–∞–∑–≤–∏")}</div>
          <div class="meta">
            <span>${f.type || ""}</span> ‚Ä¢
            <span>${f.genre || ""}</span> ‚Ä¢
            <span>${f.year || ""}</span>
          </div>
        `;

        card.addEventListener("click", () => {
          if (f.type === "–°–µ—Ä—ñ–∞–ª") {
            window.location.href = "series.html?title=" + encodeURIComponent(f.title);
          } else if (f.type === "–ú—É–ª—å—Ç—Å–µ—Ä—ñ–∞–ª") {
            window.location.href = "multseries.html?title=" + encodeURIComponent(f.title);
          } else {
            window.location.href = "film.html?id=" + encodeURIComponent(f.id);
          }
        });

        box.appendChild(card);
      });
    }

    document.addEventListener("DOMContentLoaded", runSearch);

    // ‚úÖ Service Worker —Ä–µ—î—Å—Ç—Ä–∞—Ü—ñ—è –±–µ–∑ sw-register.js (—â–æ–± –Ω–µ –ª–æ–≤–∏—Ç–∏ MIME type text/html)
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/sw.js").catch(() => {});
      });
    }
  </script>

  <!-- auth.js –∑–∞–ª–∏—à–∞—î–º–æ -->
  <script src="auth.js"></script>

  <script>
    fetch("footer.html")

        s.src = "footer.js";
        document.body.appendChild(s);
      });
  </script>

  <script src="seo.js"></script>
</body>
</html>
