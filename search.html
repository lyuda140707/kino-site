  <style>
  /* === üîç –ö–æ–º–ø–∞–∫—Ç–Ω—ñ –∫–∞—Ä—Ç–∫–∏ –ª–∏—à–µ –Ω–∞ —Å—Ç–æ—Ä—ñ–Ω—Ü—ñ –ø–æ—à—É–∫—É === */
  .search-page .film-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); /* –±—É–ª–æ ~220‚Äì250px */
    gap: 12px;
  }

  .search-page .film {
    width: auto;           /* –ø—Ä–∏–±–∏—Ä–∞—î–º–æ —Ñ—ñ–∫—Å–æ–≤–∞–Ω—É —à–∏—Ä–∏–Ω—É –∫–∞—Ä—Ç–∫–∏ */
    max-width: none;
    padding: 10px;
    border-radius: 12px;
  }

  .search-page .film .poster img {
    width: 100%;
    height: 210px;         /* –±—É–ª–æ 300‚Äì350px */
    object-fit: cover;
    border-radius: 10px;
    display: block;
  }

  .search-page .film .title {
    font-size: 14px;       /* –±—É–ª–æ 16‚Äì18px */
    line-height: 1.25;
    margin-top: 6px;
  }

  .search-page .film .meta {
    font-size: 12px;       /* –±—É–ª–æ 13‚Äì14px+ */
    opacity: 0.85;
  }

  /* –ë–µ–π–¥–∂ PRO ‚Äî —Ç—Ä–æ—Ö–∏ –º–µ–Ω—à–∏–π */
  .search-page .film .badge.plus {
    transform: scale(0.9);
    transform-origin: top right;
  }

  /* –ù–∞ –¥—É–∂–µ –≤—É–∑—å–∫–∏—Ö –µ–∫—Ä–∞–Ω–∞—Ö ‚Äî —â–µ –∫–æ–º–ø–∞–∫—Ç–Ω—ñ—à–µ */
  @media (max-width: 420px) {
    .search-page .film-grid {
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }
    .search-page .film .poster img { height: 180px; }
    .search-page .film .title { font-size: 13px; }
    .search-page .film .meta { font-size: 11.5px; }
  }
</style>

<body class="search-page">
  <div id="header-placeholder"></div>
  <script>
  // üü¢ –§—É–Ω–∫—Ü—ñ—è, —è–∫–∞ –∞–∫—Ç–∏–≤—É—î –ø–æ—à—É–∫ –ø—ñ—Å–ª—è –≤—Å—Ç–∞–≤–∫–∏ —Ö–µ–¥–µ—Ä–∞
  function bindHeaderSearch() {
    const input = document.getElementById("search-input");
    if (!input) return;

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        const query = input.value.trim();
        if (query.length > 1) {
          localStorage.setItem("searchQuery", query);
          window.location.href = "/search.html";
        }
      }
    });
  }

  // üü¢ –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ —Ö–µ–¥–µ—Ä —ñ –æ–¥—Ä–∞–∑—É –∞–∫—Ç–∏–≤—É—î–º–æ –ø–æ—à—É–∫
  fetch("header.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("header-placeholder").innerHTML = html;
      bindHeaderSearch(); // –ü—ñ–¥–∫–ª—é—á–∞—î–º–æ –ø–æ—à—É–∫ –ø—ñ—Å–ª—è –≤—Å—Ç–∞–≤–∫–∏
    })
    .catch(err => console.error("–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ö–µ–¥–µ—Ä–∞:", err));
</script>

  <!-- SUPABASE -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = "https://zerlqvbmqszomlondlte.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InplcmxxdmJtcXN6b21sb25kbHRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUzMzg3NzQsImV4cCI6MjA3MDkxNDc3NH0.8wUBYIeQRC6KVp6vdzv0oqofIf4PeZyzbV5GcD0vxTE";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    async function runSearch() {
      const box = document.getElementById("search-results");
      const query = localStorage.getItem("searchQuery") || "";
      if (!query) {
        box.innerHTML = "<p style='color:#aaa;'>–í–≤–µ–¥—ñ—Ç—å –∑–∞–ø–∏—Ç —É –ø–æ–ª–µ –ø–æ—à—É–∫—É.</p>";
        return;
      }

      box.innerHTML = `<p style='color:#aaa;'>–ü–æ—à—É–∫: <b>${query}</b>...</p>`;

      const { data, error } = await supabase
        .from("films_site")
        .select("id, title, poster, genre, year, type, imdb, pro_access")
        .or(`title.ilike.%${query}%,genre.ilike.%${query}%`)
        .order("id", { ascending: false });

      if (error) {
        console.error("‚ùå –ü–æ–º–∏–ª–∫–∞ –ø–æ—à—É–∫—É:", error);
        box.innerHTML = "<p style='color:#aaa;'>–°—Ç–∞–ª–∞—Å—è –ø–æ–º–∏–ª–∫–∞ –ø—ñ–¥ —á–∞—Å –ø–æ—à—É–∫—É.</p>";
        return;
      }

      if (!data?.length) {
        box.innerHTML = "<p style='color:#aaa;'>–ù—ñ—á–æ–≥–æ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ.</p>";
        return;
      }

      // üîπ –£–Ω—ñ–∫–∞–ª—å–Ω—ñ –∑–∞ title
      const unique = Array.from(new Map(data.map(f => [f.title, f])).values());

      box.innerHTML = "";
      unique.forEach(f => {
        const card = document.createElement("div");
        card.className = "film";
        card.innerHTML = `
          <div class="poster">
            <img src="${f.poster || 'https://via.placeholder.com/200x300?text=No+Image'}" alt="${f.title}">
            ${String(f.pro_access || '').toUpperCase() === 'PRO' ? '<span class="badge plus">PRO</span>' : ''}
          </div>
          <div class="title">${f.title}</div>
          <div class="meta">
            <span>${f.type || ''}</span> ‚Ä¢ 
            <span>${f.genre || ''}</span> ‚Ä¢ 
            <span>${f.year || ''}</span>
          </div>
        `;
        card.addEventListener("click", () => {
          if (f.type === "–°–µ—Ä—ñ–∞–ª") {
            window.location.href = "series.html?title=" + encodeURIComponent(f.title);
          } else if (f.type === "–ú—É–ª—å—Ç—Å–µ—Ä—ñ–∞–ª") {
            window.location.href = "multseries.html?title=" + encodeURIComponent(f.title);
          } else {
            window.location.href = "film.html?id=" + f.id;
          }
        });
        box.appendChild(card);
      });
    }

    document.addEventListener("DOMContentLoaded", runSearch);
  </script>
