  <link rel="stylesheet" href="style.css">
  <style>
    .bookmark-grid {
      display: flex; flex-wrap: wrap; gap: 20px; padding: 20px;
    }
    .bookmark-card {
      background: #0d0d0d; border: 1px solid rgba(0,255,255,0.2);
      border-radius: 10px; width: 180px; cursor: pointer;
      transition: transform .2s ease;
    }
    .bookmark-card:hover { transform: scale(1.05); }
    .bookmark-card img { width: 100%; border-radius: 8px; }
    .bookmark-card p { color: #fff; text-align: center; margin: 8px 0; }
  </style>

<body>
  <div id="header-placeholder"></div>
  <script>
  // üü¢ –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –∞–∫—Ç–∏–≤–∞—Ü—ñ—ó –ø–æ—à—É–∫—É –ø—ñ—Å–ª—è –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ö–µ–¥–µ—Ä–∞
  function bindHeaderSearch() {
    const input = document.getElementById("search-input");
    if (!input) return;

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        const query = input.value.trim();
        if (query.length > 1) {
          localStorage.setItem("searchQuery", query);
          window.location.href = "/search.html";
        }
      }
    });
  }

  // üü¢ –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ö–µ–¥–µ—Ä–∞ + –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è –ø–æ—à—É–∫—É
  fetch("header.html")
    .then(r => r.text())
    .then(h => {
      document.getElementById("header-placeholder").innerHTML = h;
      bindHeaderSearch(); // –∞–∫—Ç–∏–≤—É—î–º–æ –ø–æ—à—É–∫ –ø—ñ—Å–ª—è –≤—Å—Ç–∞–≤–∫–∏
    })
    .catch(err => console.error("–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ö–µ–¥–µ—Ä–∞:", err));
</script>


  <h1 style="color:#00fff2;text-align:center;">‚≠ê –ú–æ—ó –∑–∞–∫–ª–∞–¥–∫–∏</h1>
  <div id="bookmarkList" class="bookmark-grid"></div>

  <script>
    const list = JSON.parse(localStorage.getItem("bookmarks") || "[]");
    const container = document.getElementById("bookmarkList");
    if (!list.length) {
      container.innerHTML = "<p style='color:#ccc;text-align:center;width:100%'>–ü–æ–∫–∏ —â–æ –ø–æ—Ä–æ–∂–Ω—å–æ üïØÔ∏è</p>";
    } else {
      list.forEach(item => {
        const div = document.createElement("div");
        div.className = "bookmark-card";
        div.innerHTML = `
          <img src="${item.poster}" alt="${item.title}">
          <p>${item.title}</p>
        `;
        div.onclick = () => window.location.href = `film.html?id=${item.id}`;
        container.appendChild(div);
      });
    }
  </script>
