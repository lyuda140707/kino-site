<script>
async function loadLatestFilms(page = 1) {

        continue;
      }
      if (data?.length) {
        allData = allData.concat(data);
      }
    } catch (err) {
      console.error(`‚ùå –ü–æ–º–∏–ª–∫–∞ –¥–ª—è —Ç–∏–ø—É ${t}:`, err);
    }
  }

  if (!allData.length) {
    container.innerHTML = "<p style='color:white;'>–ù–µ–º–∞—î –¥–∞–Ω–∏—Ö –¥–ª—è –ø–æ–∫–∞–∑—É.</p>";

    }
  }

  // üîπ –ü–∞–≥—ñ–Ω–∞—Ü—ñ—è

  // üîπ –ü–æ–±—É–¥–æ–≤–∞ –ø–∞–≥—ñ–Ω–∞—Ü—ñ—ó
  const pagination = document.querySelector(".pagination");
  pagination.innerHTML = "";

  const visibleCount = 5;
  let startPage = Math.max(1, page - Math.floor(visibleCount / 2));

      scrollToTopSmooth();

  }

  for (let i = startPage; i <= endPage; i++) {
