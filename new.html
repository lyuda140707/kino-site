<script>
  // üü¢ –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –∞–∫—Ç–∏–≤–∞—Ü—ñ—ó –ø–æ—à—É–∫—É –ø—ñ—Å–ª—è –≤—Å—Ç–∞–≤–∫–∏ —Ö–µ–¥–µ—Ä–∞
  function bindHeaderSearch() {
    const input = document.getElementById("search-input");
    if (!input) return;

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        const query = input.value.trim();
        if (query.length > 1) {
          localStorage.setItem("searchQuery", query);
          window.location.href = "/search.html";
        }
      }
    });
  }

  // üü¢ –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ header.html —ñ –∞–∫—Ç–∏–≤—É—î–º–æ –ø–æ—à—É–∫ –ø—ñ—Å–ª—è –≤—Å—Ç–∞–≤–∫–∏
  fetch("header.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("header-placeholder").innerHTML = html;
      bindHeaderSearch(); // –∞–∫—Ç–∏–≤—É—î–º–æ –ø–æ—à—É–∫
    })
    .catch(err => console.error("–ü–æ–º–∏–ª–∫–∞ —Ö–µ–¥–µ—Ä–∞:", err));
</script>

  <!-- === SUPABASE === -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = "https://zerlqvbmqszomlondlte.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InplcmxxdmJtcXN6b21sb25kbHRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUzMzg3NzQsImV4cCI6MjA3MDkxNDc3NH0.8wUBYIeQRC6KVp6vdzv0oqofIf4PeZyzbV5GcD0vxTE";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    async function loadNewItems(page = 1) {
  const box = document.getElementById("new-films");
  const pagination = document.getElementById("pagination");
  box.innerHTML = "<p style='color:#aaa;'>–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</p>";
  pagination.innerHTML = "";

  // üß© –ö—ñ–ª—å–∫—ñ—Å—Ç—å —Ñ—ñ–ª—å–º—ñ–≤ –Ω–∞ —Å—Ç–æ—Ä—ñ–Ω—Ü—ñ
  const perPage = 42;

  const { data, error } = await supabase
    .from("films_site")
    .select("id, title, poster, year, genre, type, imdb, pro_access")
    .in("type", ["–§—ñ–ª—å–º", "–°–µ—Ä—ñ–∞–ª", "–ú—É–ª—å—Ç—Ñ—ñ–ª—å–º", "–ú—É–ª—å—Ç—Å–µ—Ä—ñ–∞–ª"])
    .gte("year", 2024)
    .order("id", { ascending: false });

  if (error) {
    console.error("‚ùå –ü–æ–º–∏–ª–∫–∞:", error);
    box.innerHTML = "<p style='color:#aaa;'>–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è.</p>";
    return;
  }

  if (!data?.length) {
    box.innerHTML = "<p style='color:#aaa;'>–ü–æ–∫–∏ —â–æ –Ω–µ–º–∞—î –Ω–æ–≤–∏—Ö —Ñ—ñ–ª—å–º—ñ–≤ —á–∏ —Å–µ—Ä—ñ–∞–ª—ñ–≤.</p>";
    return;
  }

  // üîπ –£–Ω—ñ–∫–∞–ª—å–Ω—ñ —Ñ—ñ–ª—å–º–∏ –ø–æ –Ω–∞–∑–≤—ñ
  const map = new Map();
  data.forEach(item => {
    const key = item.title.trim();
    if (!map.has(key)) map.set(key, item);
  });
  const unique = Array.from(map.values());

  // üìÑ –†–æ–∑—Ä–∞—Ö—É–Ω–æ–∫ —Å—Ç–æ—Ä—ñ–Ω–æ–∫
  const totalPages = Math.ceil(unique.length / perPage);
  const start = (page - 1) * perPage;
  const end = start + perPage;
  const items = unique.slice(start, end);

  // üß± –ú–∞–ª—é—î–º–æ –∫–∞—Ä—Ç–∫–∏
  box.innerHTML = "";
  items.forEach(item => {
    const card = document.createElement("div");
    card.className = "film";
    card.innerHTML = `
      <div class="poster">
        <img src="${item.poster || 'https://via.placeholder.com/200x300?text=No+Image'}" alt="${item.title}">
        ${String(item.pro_access || '').toUpperCase() === 'PRO' ? '<span class="badge plus">PRO</span>' : ''}
      </div>
      <div class="title">${item.title}</div>
      <div class="meta">
        <span>${item.type || ''}</span> ‚Ä¢ 
        <span>${item.genre || ''}</span> ‚Ä¢ 
        <span>${item.year || ''}</span>
      </div>
    `;
    card.addEventListener("click", () => {
      if (item.type === "–°–µ—Ä—ñ–∞–ª") {
        window.location.href = "series.html?title=" + encodeURIComponent(item.title);
      } else if (item.type === "–ú—É–ª—å—Ç—Å–µ—Ä—ñ–∞–ª") {
        window.location.href = "multseries.html?title=" + encodeURIComponent(item.title);
      } else {
        window.location.href = "film.html?id=" + item.id;
      }
    });
    box.appendChild(card);
  });

  // üî¢ –ú–∞–ª—é—î–º–æ –ø–∞–≥—ñ–Ω–∞—Ü—ñ—é
  pagination.innerHTML = "";

  const createPageButton = (label, newPage, disabled = false, active = false) => {
    const btn = document.createElement("button");
    btn.textContent = label;
    btn.style.cssText = `
      background:${active ? '#00fff2' : 'transparent'};
      color:${active ? '#000' : '#00fff2'};
      border:1px solid rgba(0,255,255,0.4);
      border-radius:6px;
      margin:0 4px;
      padding:5px 10px;
      cursor:${disabled ? 'default' : 'pointer'};
      font-weight:600;
    `;
    if (!disabled && !active) btn.onclick = () => loadNewItems(newPage);
    pagination.appendChild(btn);
  };

  // ‚¨ÖÔ∏è –°—Ç—Ä—ñ–ª–∫–∞ "–ù–∞–∑–∞–¥"
  createPageButton("‚¨Ö", page - 1, page === 1);

  // üîπ –ù–æ–º–µ—Ä–∏ —Å—Ç–æ—Ä—ñ–Ω–æ–∫
  for (let i = 1; i <= totalPages; i++) {
    if (i === 1 || i === totalPages || Math.abs(page - i) <= 2) {
      createPageButton(i, i, false, i === page);
    } else if (Math.abs(page - i) === 3) {
      const dots = document.createElement("span");
      dots.textContent = "...";
      dots.style.color = "#999";
      pagination.appendChild(dots);
    }
  }

  // ‚û°Ô∏è –°—Ç—Ä—ñ–ª–∫–∞ "–í–ø–µ—Ä–µ–¥"
  createPageButton("‚û°", page + 1, page === totalPages);
}

document.addEventListener("DOMContentLoaded", () => loadNewItems(1));

  </script>
