  <style>
    /* –†–æ–±–∏–º–æ –∫–∞—Ä—Ç–∫–∏ –∫–æ–º–ø–∞–∫—Ç–Ω—ñ—à–∏–º–∏ */
    .film-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 16px;
    }
    .film {
      background: #0e0f13;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .film:hover {
      transform: scale(1.05);
      box-shadow: 0 0 14px rgba(0,255,255,0.25);
    }
    .film img {
      width: 100%;
      height: 210px;
      object-fit: cover;
      border-bottom: 1px solid rgba(0,255,255,0.1);
    }
    .film .title {
      padding: 6px 8px;
      font-size: 13px;
      font-weight: 500;
      color: #fff;
      text-align: center;
      min-height: 40px;
    }
    .film .meta {
      font-size: 12px;
      color: #bbb;
      text-align: center;
      padding-bottom: 8px;
    }
    /* === üåü –°—Ç–∏–ª—å –∑–∞–≥–æ–ª–æ–≤–∫–∞ —Å—Ç–æ—Ä—ñ–Ω–∫–∏ "–ù–æ–≤–∏–Ω–∫–∏" === */
.page-title {
  text-align: center;
  margin-top: 10px;
  margin-bottom: 25px;
  position: relative;
}

.page-title .emoji {
  display: block;
  font-size: 26px;
  margin-bottom: 6px;
  animation: pulseStar 2.5s infinite ease-in-out;
}

.page-title h1 {
  font-size: 32px;
  font-weight: 600;
  letter-spacing: 1px;
  background: linear-gradient(90deg, #00fff2, #7b2fff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 12px rgba(0,255,255,0.3);
  margin: 0;
}

.page-title h1 span {
  color: #fff;
  background: linear-gradient(90deg, #8b00ff, #00fff2);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

@keyframes pulseStar {
  0%,100% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.3); opacity: 0.7; }
}

  </style>

<body>
  <!-- === HEADER === -->
  <div id="header-placeholder"></div>
  <div id="header-placeholder"></div>
<script>
  // üü¢ –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –∞–∫—Ç–∏–≤–∞—Ü—ñ—ó –ø–æ—à—É–∫—É –ø—ñ—Å–ª—è –≤—Å—Ç–∞–≤–∫–∏ —Ö–µ–¥–µ—Ä–∞
  function bindHeaderSearch() {
    const input = document.getElementById("search-input");
    if (!input) return;

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        const query = input.value.trim();
        if (query.length > 1) {
          localStorage.setItem("searchQuery", query);
          window.location.href = "/search.html";
        }
      }
    });
  }

  // üü¢ –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ header.html —ñ –∞–∫—Ç–∏–≤—É—î–º–æ –ø–æ—à—É–∫ –ø—ñ—Å–ª—è –≤—Å—Ç–∞–≤–∫–∏
  fetch("header.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("header-placeholder").innerHTML = html;
      bindHeaderSearch(); // –∞–∫—Ç–∏–≤—É—î–º–æ –ø–æ—à—É–∫
    })
    .catch(err => console.error("–ü–æ–º–∏–ª–∫–∞ —Ö–µ–¥–µ—Ä–∞:", err));
</script>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = "https://zerlqvbmqszomlondlte.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InplcmxxdmJtcXN6b21sb25kbHRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUzMzg3NzQsImV4cCI6MjA3MDkxNDc3NH0.8wUBYIeQRC6KVp6vdzv0oqofIf4PeZyzbV5GcD0vxTE";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    async function loadNewItems() {
      const box = document.getElementById("new-films");
      box.innerHTML = "<p style='color:#aaa;'>–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</p>";

      // –ë–µ—Ä–µ–º–æ –≤—Å—ñ –ø–æ—Ç—Ä—ñ–±–Ω—ñ —Ç–∏–ø–∏
      const { data, error } = await supabase
        .from("films_site")
        .select("id, title, poster, year, genre, type, imdb, pro_access")
        .in("type", ["–§—ñ–ª—å–º", "–°–µ—Ä—ñ–∞–ª", "–ú—É–ª—å—Ç—Ñ—ñ–ª—å–º", "–ú—É–ª—å—Ç—Å–µ—Ä—ñ–∞–ª"])
        .gte("year", 2024)
        .order("id", { ascending: false });

      if (error) {
        console.error("‚ùå –ü–æ–º–∏–ª–∫–∞:", error);
        box.innerHTML = "<p style='color:#aaa;'>–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è.</p>";
        return;
      }

      if (!data?.length) {
        box.innerHTML = "<p style='color:#aaa;'>–ü–æ–∫–∏ —â–æ –Ω–µ–º–∞—î –Ω–æ–≤–∏—Ö —Ñ—ñ–ª—å–º—ñ–≤ —á–∏ —Å–µ—Ä—ñ–∞–ª—ñ–≤.</p>";
        return;
      }

      // üîπ –û–±'—î–¥–Ω—É—î–º–æ –¥—É–±–ª—ñ –∑–∞ title —ñ –º–µ—Ä–¥–∂–∏–º–æ –∂–∞–Ω—Ä–∏
      const map = new Map();
      data.forEach(item => {
        const key = item.title.trim();
        if (map.has(key)) {
          const existing = map.get(key);
          // –¥–æ–¥–∞—î–º–æ –∂–∞–Ω—Ä, —è–∫—â–æ —â–µ –Ω–µ –¥–æ–¥–∞–Ω–∏–π
          if (item.genre && !existing.genre.includes(item.genre)) {
            existing.genre = existing.genre ? `${existing.genre}, ${item.genre}` : item.genre;
          }
          // –±–µ—Ä–µ–º–æ –Ω–∞–π–Ω–æ–≤—ñ—à–∏–π —Ä—ñ–∫/–ø–æ—Å—Ç–µ—Ä, —è–∫—â–æ —Ç—Ä–µ–±–∞
          if ((item.year || 0) > (existing.year || 0)) {
            existing.year = item.year;
            existing.poster = item.poster || existing.poster;
            existing.id = item.id || existing.id;
          }
        } else {
          map.set(key, { ...item });
        }
      });
      const unique = Array.from(map.values());
      
      box.innerHTML = "";
      unique.forEach(item => {
        const card = document.createElement("div");
        card.className = "film";
        card.innerHTML = `
          <div class="poster">
            <img src="${item.poster || 'https://via.placeholder.com/200x300?text=No+Image'}" alt="${item.title}">
            ${String(item.pro_access || '').toUpperCase() === 'PRO' ? '<span class="badge plus">PRO</span>' : ''}
          </div>
          <div class="title">${item.title}</div>
          <div class="meta">
            <span>${item.type || ''}</span> ‚Ä¢ 
            <span>${item.genre || ''}</span> ‚Ä¢ 
            <span>${item.year || ''}</span>
          </div>
        `;
        card.addEventListener("click", () => {
          if (item.type === "–°–µ—Ä—ñ–∞–ª") {
            window.location.href = "series.html?title=" + encodeURIComponent(item.title);
          } else if (item.type === "–ú—É–ª—å—Ç—Å–µ—Ä—ñ–∞–ª") {
            window.location.href = "multseries.html?title=" + encodeURIComponent(item.title);
          } else {
            window.location.href = "film.html?id=" + item.id;
          }
        });
        box.appendChild(card);
      });

    }

    document.addEventListener("DOMContentLoaded", loadNewItems);
  </script>
