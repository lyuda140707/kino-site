  <title>üåü –ù–æ–≤–∏–Ω–∫–∏ ‚Äî KinoSite</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    .film-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 16px;
    }
    .film {
      background: #0e0f13;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .film:hover {
      transform: scale(1.05);
      box-shadow: 0 0 14px rgba(0,255,255,0.25);
    }
    .film img {
      width: 100%;
      height: 210px;
      object-fit: cover;
      border-bottom: 1px solid rgba(0,255,255,0.1);
    }
    .film .title {
      padding: 6px 8px;
      font-size: 13px;
      font-weight: 500;
      color: #fff;
      text-align: center;
      min-height: 40px;
    }
    .film .meta {
      font-size: 12px;
      color: #bbb;
      text-align: center;
      padding-bottom: 8px;
    }

    .page-title {
      text-align: center;
      margin-top: 10px;
      margin-bottom: 25px;
      position: relative;
    }
    .page-title .emoji {
      display: block;
      font-size: 26px;
      margin-bottom: 6px;
      animation: pulseStar 2.5s infinite ease-in-out;
    }
    .page-title h1 {
      font-size: 32px;
      font-weight: 600;
      letter-spacing: 1px;
      background: linear-gradient(90deg, #00fff2, #7b2fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 12px rgba(0,255,255,0.3);
      margin: 0;
    }
    .page-title h1 span {
      background: linear-gradient(90deg, #8b00ff, #00fff2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    @keyframes pulseStar {
      0%,100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.3); opacity: 0.7; }
    }
  </style>
</head>

<body>
  <!-- ‚úÖ Header (–û–î–ò–ù —Ä–∞–∑) -->
  <div id="header-placeholder"></div>
  <script src="header.js"></script>

  <main class="container" style="padding: 20px;">
    <div class="page-title">
      <span class="emoji">üåü</span>
      <h1>–ù–æ–≤–∏–Ω–∫–∏&nbsp;<span>2024‚Äì2025</span></h1>
    </div>

    <div id="new-films" class="film-grid" style="margin-top:20px;"></div>
    <div id="pagination" style="text-align:center;margin-top:25px;"></div>
  </main>

  <footer>¬© 2025 KinoSite ‚Ä¢ –£—Å—ñ –ø—Ä–∞–≤–∞ –∑–∞—Ö–∏—â–µ–Ω—ñ</footer>

  <!-- ‚úÖ Supabase (–æ–¥–∏–Ω —Ä–∞–∑) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-client.js"></script>

  <script>
    async function loadNewItems(page = 1) {
      const box = document.getElementById("new-films");
      const pagination = document.getElementById("pagination");
      box.innerHTML = "<p style='color:#aaa;'>–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</p>";
      pagination.innerHTML = "";

      // üß© –ö—ñ–ª—å–∫—ñ—Å—Ç—å –Ω–∞ —Å—Ç–æ—Ä—ñ–Ω—Ü—ñ
      const perPage = 42;

      if (!window.supabaseClient) {
        console.error("‚ùå supabaseClient –Ω–µ —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–æ–≤–∞–Ω–∏–π");
        box.innerHTML = "<p style='color:#aaa;'>–ü–æ–º–∏–ª–∫–∞: supabaseClient –Ω–µ –≥–æ—Ç–æ–≤–∏–π.</p>";
        return;
      }

      const { data, error } = await window.supabaseClient
        .from("films_site")
        .select("id, title, poster, year, genre, type, imdb, pro_access")
        .in("type", ["–§—ñ–ª—å–º", "–°–µ—Ä—ñ–∞–ª", "–ú—É–ª—å—Ç—Ñ—ñ–ª—å–º", "–ú—É–ª—å—Ç—Å–µ—Ä—ñ–∞–ª"])
        .gte("year", 2024)
        .order("id", { ascending: false });

      if (error) {
        console.error("‚ùå –ü–æ–º–∏–ª–∫–∞:", error);
        box.innerHTML = "<p style='color:#aaa;'>–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è.</p>";
        return;
      }

      if (!data?.length) {
        box.innerHTML = "<p style='color:#aaa;'>–ü–æ–∫–∏ —â–æ –Ω–µ–º–∞—î –Ω–æ–≤–∏—Ö —Ñ—ñ–ª—å–º—ñ–≤ —á–∏ —Å–µ—Ä—ñ–∞–ª—ñ–≤.</p>";
        return;
      }

      // üîπ –£–Ω—ñ–∫–∞–ª—å–Ω—ñ –ø–æ –Ω–∞–∑–≤—ñ (—â–æ–± –Ω–µ –¥—É–±–ª—é–≤–∞–ª–∏—Å—å —Å–µ–∑–æ–Ω–∏/—Å–µ—Ä—ñ—ó)
      const map = new Map();
      data.forEach(item => {
        const key = (item.title || "").trim().toLowerCase();
        if (key && !map.has(key)) map.set(key, item);
      });
      const unique = Array.from(map.values());

      // üìÑ —Å—Ç–æ—Ä—ñ–Ω–∫–∏
      const totalPages = Math.ceil(unique.length / perPage);
      const start = (page - 1) * perPage;
      const end = start + perPage;
      const items = unique.slice(start, end);

      // üß± –∫–∞—Ä—Ç–∫–∏
      box.innerHTML = "";
      items.forEach(item => {
        const card = document.createElement("div");
        card.className = "film";
        card.innerHTML = `
          <div class="poster">
            <img src="${item.poster || 'https://via.placeholder.com/200x300?text=No+Image'}" alt="${item.title}">
            ${String(item.pro_access || '').toUpperCase() === 'PRO' ? '<span class="badge plus">PRO</span>' : ''}
          </div>
          <div class="title">${item.title || ''}</div>
          <div class="meta">
            <span>${item.type || ''}</span> ‚Ä¢
            <span>${item.genre || ''}</span> ‚Ä¢
            <span>${item.year || ''}</span>
          </div>
        `;
        card.addEventListener("click", () => {
          if (item.type === "–°–µ—Ä—ñ–∞–ª") {
            window.location.href = "series.html?title=" + encodeURIComponent(item.title);
          } else if (item.type === "–ú—É–ª—å—Ç—Å–µ—Ä—ñ–∞–ª") {
            window.location.href = "multseries.html?title=" + encodeURIComponent(item.title);
          } else {
            window.location.href = "film.html?id=" + item.id;
          }
        });
        box.appendChild(card);
      });

      // üî¢ –ø–∞–≥—ñ–Ω–∞—Ü—ñ—è
      const createPageButton = (label, newPage, disabled = false, active = false) => {
        const btn = document.createElement("button");
        btn.textContent = label;
        btn.style.cssText = `
          background:${active ? '#00fff2' : 'transparent'};
          color:${active ? '#000' : '#00fff2'};
          border:1px solid rgba(0,255,255,0.4);
          border-radius:6px;
          margin:0 4px;
          padding:5px 10px;
          cursor:${disabled ? 'default' : 'pointer'};
          font-weight:600;
        `;
        if (disabled) btn.disabled = true;
        if (!disabled && !active) btn.onclick = () => loadNewItems(newPage);
        pagination.appendChild(btn);
      };

      createPageButton("‚¨Ö", page - 1, page === 1);

      for (let i = 1; i <= totalPages; i++) {
        if (i === 1 || i === totalPages || Math.abs(page - i) <= 2) {
          createPageButton(i, i, false, i === page);
        } else if (Math.abs(page - i) === 3) {
          const dots = document.createElement("span");
          dots.textContent = "...";
          dots.style.color = "#999";
          dots.style.margin = "0 4px";
          pagination.appendChild(dots);
        }
      }

      createPageButton("‚û°", page + 1, page === totalPages);
    }

    document.addEventListener("DOMContentLoaded", () => loadNewItems(1));
  </script>
