<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üåü –ù–æ–≤–∏–Ω–∫–∏ ‚Äî KinoSite</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    /* –†–æ–±–∏–º–æ –∫–∞—Ä—Ç–∫–∏ –∫–æ–º–ø–∞–∫—Ç–Ω—ñ—à–∏–º–∏ */
    .film-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 16px;
    }
    .film {
      background: #0e0f13;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .film:hover {
      transform: scale(1.05);
      box-shadow: 0 0 14px rgba(0,255,255,0.25);
    }
    .film img {
      width: 100%;
      height: 210px;
      object-fit: cover;
      border-bottom: 1px solid rgba(0,255,255,0.1);
    }
    .film .title {
      padding: 6px 8px;
      font-size: 13px;
      font-weight: 500;
      color: #fff;
      text-align: center;
      min-height: 40px;
    }
    .film .meta {
      font-size: 12px;
      color: #bbb;
      text-align: center;
      padding-bottom: 8px;
    }
  </style>
</head>

<body>
  <!-- === HEADER === -->
  <div id="header-placeholder"></div>
  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(html => document.getElementById("header-placeholder").innerHTML = html)
      .catch(err => console.error("–ü–æ–º–∏–ª–∫–∞ —Ö–µ–¥–µ—Ä–∞:", err));
  </script>

  <!-- === MAIN === -->
  <main class="container" style="padding: 20px;">
    <h1 style="color:#00fff2;text-align:center;">üåü –ù–æ–≤–∏–Ω–∫–∏ 2024‚Äì2025</h1>
    <div id="new-films" class="film-grid" style="margin-top:20px;"></div>
  </main>

  <!-- === FOOTER === -->
  <footer>¬© 2025 KinoSite ‚Ä¢ –£—Å—ñ –ø—Ä–∞–≤–∞ –∑–∞—Ö–∏—â–µ–Ω—ñ</footer>

  <!-- === SUPABASE === -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = "https://zerlqvbmqszomlondlte.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InplcmxxdmJtcXN6b21sb25kbHRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUzMzg3NzQsImV4cCI6MjA3MDkxNDc3NH0.8wUBYIeQRC6KVp6vdzv0oqofIf4PeZyzbV5GcD0vxTE";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    async function loadNewItems() {
      const box = document.getElementById("new-films");
      box.innerHTML = "<p style='color:#aaa;'>–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</p>";

      // –ë–µ—Ä–µ–º–æ –≤—Å—ñ –ø–æ—Ç—Ä—ñ–±–Ω—ñ —Ç–∏–ø–∏
      const { data, error } = await supabase
        .from("films_site")
        .select("id, title, poster, year, genre, type, imdb, pro_access")
        .in("type", ["–§—ñ–ª—å–º", "–°–µ—Ä—ñ–∞–ª", "–ú—É–ª—å—Ç—Ñ—ñ–ª—å–º", "–ú—É–ª—å—Ç—Å–µ—Ä—ñ–∞–ª"])
        .gte("year", 2024)
        .order("id", { ascending: false });

      if (error) {
        console.error("‚ùå –ü–æ–º–∏–ª–∫–∞:", error);
        box.innerHTML = "<p style='color:#aaa;'>–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è.</p>";
        return;
      }

      if (!data?.length) {
        box.innerHTML = "<p style='color:#aaa;'>–ü–æ–∫–∏ —â–æ –Ω–µ–º–∞—î –Ω–æ–≤–∏—Ö —Ñ—ñ–ª—å–º—ñ–≤ —á–∏ —Å–µ—Ä—ñ–∞–ª—ñ–≤.</p>";
        return;
      }

      // –ì—Ä—É–ø—É—î–º–æ —É–Ω—ñ–∫–∞–ª—å–Ω—ñ –∑–∞ –Ω–∞–∑–≤–æ—é, —â–æ–± –Ω–µ –¥—É–±–ª—é–≤–∞—Ç–∏ —Å–µ—Ä—ñ—ó
      const unique = Array.from(new Map(data.map(f => [f.title, f])).values());

      box.innerHTML = "";
      unique.forEach(item => {
        const card = document.createElement("div");
        card.className = "film";
        card.innerHTML = `
          <div class="poster">
            <img src="${item.poster || 'https://via.placeholder.com/200x300?text=No+Image'}" alt="${item.title}">
            ${String(item.pro_access || '').toUpperCase() === 'PRO' ? '<span class="badge plus">PRO</span>' : ''}
          </div>
          <div class="title">${item.title}</div>
          <div class="meta">
            <span>${item.type || ''}</span> ‚Ä¢ 
            <span>${item.genre || ''}</span> ‚Ä¢ 
            <span>${item.year || ''}</span>
          </div>
        `;

        // üîπ –õ–æ–≥—ñ–∫–∞ –ø–µ—Ä–µ—Ö–æ–¥—É
        card.addEventListener("click", () => {
          if (item.type === "–°–µ—Ä—ñ–∞–ª") {
            window.location.href = "series.html?title=" + encodeURIComponent(item.title);
          } else if (item.type === "–ú—É–ª—å—Ç—Å–µ—Ä—ñ–∞–ª") {
            window.location.href = "multseries.html?title=" + encodeURIComponent(item.title);
          } else {
            window.location.href = "film.html?id=" + item.id;
          }
        });

        box.appendChild(card);
      });
    }

    document.addEventListener("DOMContentLoaded", loadNewItems);
  </script>

  <script src="auth.js"></script>
</body>
</html>
