  <script>
    const supabaseUrl = "https://zerlqvbmqszomlondlte.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InplcmxxdmJtcXN6b21sb25kbHRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUzMzg3NzQsImV4cCI6MjA3MDkxNDc3NH0.8wUBYIeQRC6KVp6vdzv0oqofIf4PeZyzbV5GcD0vxTE";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    async function loadNewFilms() {
      const box = document.getElementById("new-films");
      box.innerHTML = "<p style='color:#aaa;'>–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</p>";

      const { data, error } = await supabase
        .from("films_site")
        .select("id, title, poster, year, genre, type, imdb, pro_access")
        .eq("type", "–§—ñ–ª—å–º")
        .gte("year", 2024)
        .order("year", { ascending: false });

      if (error) {
        console.error("‚ùå –ü–æ–º–∏–ª–∫–∞:", error);
        box.innerHTML = "<p style='color:#aaa;'>–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è.</p>";
        return;

      if (!data?.length) {

      }

      const unique = Array.from(new Map(data.map(f => [f.title, f])).values());
      box.innerHTML = "";
      unique.forEach(f => {
        const card = document.createElement("div");
        card.className = "film";
        card.innerHTML = `
          <div class="poster">
            <img src="${f.poster || 'https://via.placeholder.com/200x300?text=No+Image'}" alt="${f.title}">

          </div>
        `;
        card.addEventListener("click", () => {
          window.location.href = "film.html?id=" + f.id;
        });
        box.appendChild(card);
      });
    }

    document.addEventListener("DOMContentLoaded", loadNewFilms);
  </script>
