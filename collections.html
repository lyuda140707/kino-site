<script>
  // üü¢ –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –∞–∫—Ç–∏–≤–∞—Ü—ñ—ó –ø–æ—à—É–∫—É –ø—ñ—Å–ª—è –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ö–µ–¥–µ—Ä–∞
  function bindHeaderSearch() {
    const input = document.getElementById("search-input");
    if (!input) return;

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        const query = input.value.trim();
        if (query.length > 1) {
          localStorage.setItem("searchQuery", query);
          window.location.href = "/search.html";
        }
      }
    });
  }

  // üü¢ –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ —Ö–µ–¥–µ—Ä —ñ –ø—ñ–¥–∫–ª—é—á–∞—î–º–æ –ø–æ—à—É–∫ –ø—ñ—Å–ª—è –≤—Å—Ç–∞–≤–∫–∏
  fetch("header.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("header-placeholder").innerHTML = html;
      bindHeaderSearch(); // –∞–∫—Ç–∏–≤—É—î–º–æ –ø–æ—à—É–∫
    })
    .catch(err => console.error("–ü–æ–º–∏–ª–∫–∞ —Ö–µ–¥–µ—Ä–∞:", err));
</script>
